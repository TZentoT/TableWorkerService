<div class="container">
  <div class="row mb-3">
      <div class="col-12">
          <h1>{{title}}</h1>
      </div>
  </div>
  <app-addform-worker (addWorker)='onAddWorker($event)'></app-addform-worker>
  <h5 class="mt-4">Фильтр</h5>
  <angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems" 
  [settings]="dropdownSettings" 
  (onSelect)="onItemSelect($event)" 
  (onDeSelect)="OnItemDeSelect($event)"
  (onSelectAll)="onSelectAll($event)"
  (onDeSelectAll)="onDeSelectAll($event)">
  </angular2-multiselect>
  <br>
  <ng-container *ngIf="!hideProgrammers">
      <app-table-workers 
      [title]=" 'Программисты' "
      [workers]=" getByType(myWorkersType.programmer)"
      (deleteWorker)="onDeleteWorker($event)"
      (changeWorker)="onChangeWorker($event)"
      ></app-table-workers>
  </ng-container>
  <ng-container *ngIf="!hideDesigners">
      <app-table-workers 
      [title]=" 'Дизайнеры' "
      [workers]=" getByType(myWorkersType.designer)"
      (deleteWorker)="onDeleteWorker($event)"
      (changeWorker)="onChangeWorker($event)"
      ></app-table-workers>
  </ng-container>
  <ng-container *ngIf="!hideCopywriters">
      <app-table-workers 
      [title]=" 'Рекламщики' "
      [workers]=" getByType(myWorkersType.copywriter)"
      (deleteWorker)="onDeleteWorker($event)"
      (changeWorker)="onChangeWorker($event)"
      ></app-table-workers>
  </ng-container>
  <ng-container *ngIf="!hideManagers">
      <app-table-workers 
      [title]=" 'Менеджеры' "
      [workers]=" getByType(myWorkersType.manager)"
      (deleteWorker)="onDeleteWorker($event)"
      (changeWorker)="onChangeWorker($event)"
      ></app-table-workers>
  </ng-container>
</div>
